<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet.Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- HEADER -->
    <header class="header">
            <div class="header-area">
                <div class="header-logo">
                    <div class="logo"><img src="img/logo.png" alt="#"></div>
                    <div class="nav">
                        <ul>
                            <li><a class="a" href="#">Друзі</a></li>
                            <li><a class="a" href="#">Про сервіс </a></li>
                            <li><a class="a" href="#">Контакти</a></li>
                        </ul>
                    </div>
                    <div class="tell">
                        <img class="Phone" src="img/tell.png"  alt="#">
                        <h5>+380506985433</h5>
                    </div>
                    <div class="price">
                        <img class="shoping" src="img/shoping.png" alt="#">
                        <h3>1530грн.</h3>
                        <img class="arrow" src="img/arrow.png" alt="#">
                    </div>
                </div>
                </div>
    </header>

    <!-- HERO -->

    <div class="hero">
        <div class="hero-left">
            <h2>Твій новий друг з <br> доставкою додому</h2>
            <p>
                Онлайн магазин домашніх тваринок - <br>
                зручне рішення коли лінь виходити з <br> дому</p>

            <div>
                <a  class="pet-btn" href="#"><span>Переглянути </span> <span>друзів</span></a>
            </div>
        </div>

        <div class="hero-right">
            <img class="pets-parrot" src="img/parrot.png" alt="#">
            <img class="pets" src="img/pets (1).png" alt="#"> 
        </div>
    </div>
    </div>
</body>
</html>
